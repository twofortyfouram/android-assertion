language: android
jdk: oraclejdk7

android:
  components:
    - platform-tools
    - tools
    - build-tools-20.0.0
    
    - android-8
    - android-10
    - android-19
  licenses:
    - 'android-sdk-license-.*'

env:
  matrix:
    - ANDROID_SDKS=android-8             ANDROID_TARGET=android-8   ANDROID_ABI=armeabi
    - ANDROID_SDKS=android-10            ANDROID_TARGET=android-10  ANDROID_ABI=armeabi
    - ANDROID_SDKS=android-19,sysimg-19  ANDROID_TARGET=android-19  ANDROID_ABI=armeabi-v7a

install:
    # Without TERM=dumb, we get mangled output in the Travis console
    - TERM=dumb ./gradlew assemble

# Emulator Management: Create, Start and Wait
before_script:
    - echo no | android create avd --force -n test --target $ANDROID_TARGET --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
