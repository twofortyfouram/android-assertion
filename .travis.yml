language: android
jdk: oraclejdk7

android:
  components:
    - android-8
    - build-tools-19.1.0
  licenses:
    - 'android-sdk-license-.*'

env:
  matrix:
    - ANDROID_SDKS=android-8             ANDROID_TARGET=android-8   ANDROID_ABI=armeabi
    - ANDROID_SDKS=android-10            ANDROID_TARGET=android-10  ANDROID_ABI=armeabi
    - ANDROID_SDKS=android-19,sysimg-19  ANDROID_TARGET=android-19  ANDROID_ABI=armeabi-v7a

before_install:
    # Create and start emulator
    - echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &

install:
    # Without TERM=dumb, we get mangled output in the Travis console
    - TERM=dumb ./gradlew assemble

before_script:
    - ./.ci/wait_for_emulator

script:
    - TERM=dumb ./gradlew connectedCheck
