buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group:'com.android.tools.build', name:'gradle', version:'[0.13.1,0.14['
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/twofortyfouram/maven' }
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << '-Xlint:all'
        }
    }
}
